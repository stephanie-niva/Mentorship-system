<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <div class="header">
        <div class="sign-up-text"><h2>SIGN UP</h2></div>
        <div><img src="photos/small-logo.png" alt=""></div>
        </div>
        <div><label for="firstname" class="label">Full Name</label>
            <br>
            <input name="firstname" type="text" placeholder="Enter first name" class="input" required/>
            <br>
            <br>
            <br>
            <label for="lastname" class="label">Last Name</label>
            <br>
            <input name="lastname" type="text" placeholder="Enter last name" class="input"required/>
            <br/>
            <br/>
            <br>
            <label for="email" class="label">Email Address</label>
            <br>
            <input name="email" type="email" placeholder="Enter email address" class="input" required/>
            <br>
            <br>
            <br>
            <label for="password" class="label">Password</label>
            <br>
            <input name="password" type="password" placeholder="Enter password" class="input" required/>
            <br>
            <br>
            <br>
            <button type="Submit" class="button"><a href="profile.html" class="button">SIGN UP</a></button>
            <br>
            <br>
            <br>
            <p class="text">Already have an account <a href="sign-in-form.html">Sign In</a></p>
            </div>

    </form>
</body>
</html>
